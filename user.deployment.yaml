# user.deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-server
  labels:
    app: user-server
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: user-server
  template:
    metadata:
      labels:
        app: user-server
        version: v1.0
    spec:
      containers:
        - name: user-server
          image: registry.cn-hangzhou.aliyuncs.com/qvbilam/user-server:1.0.0
          # 不存在拉取
          # imagePullPolicy: IfNotPresent
          imagePullPolicy: Always
          ports: # 容器内部使用端口
            - containerPort: 9501
          env:
            # 服务配置
            - name: SERVER_NAME
              valueFrom:
                configMapKeyRef:
                  key: server_name
                  name: user

            # 数据库配置
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  key: db_host
                  name: user
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  key: db_port
                  name: user
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  key: db_user
                  name: user
            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: db_password
                  name: user
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  key: db_database
                  name: user

            # es 配置
            - name: ES_HOST
              valueFrom:
                configMapKeyRef:
                  key: es_host
                  name: user
            - name: ES_PORT
              valueFrom:
                configMapKeyRef:
                  key: es_port
                  name: user

            # 缓存配置
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  key: redis_host
                  name: user
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  key: redis_port
                  name: user
            - name: REDIS_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: redis_password
                  name: user
            - name: REDIS_DATABASE
              valueFrom:
                configMapKeyRef:
                  key: redis_database
                  name: user
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
      imagePullSecrets:
        - name: ali-image-key